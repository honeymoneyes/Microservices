server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
            allowedHeaders: "*"
      routes:
        - id: add-service
          uri: lb://ADD-SERVICE/
          predicates:
            - Path=/add-service/**

        - id: get-service
          uri: lb://GET-SERVICE/
          predicates:
            - Path=/get-service/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka:2000/eureka

